<div class="row">

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form class="form-horizontal p-t-20">


          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">

                <img
                  src="http://localhost:3000/api/upload/hospitales/no-img"
                  alt="Foto del medico"
                  class="w200">

              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><em class="ti-user"></em></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Nombre del médico">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><em class="fa fa-hospital-o"></em></div>
                <select name="" id="" class="form-control">
                  <option value="">Hospital 1</option>
                  <option value="">Hospital 2</option>
                  <option value="">Hospital 3</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light">
                <em class="fa fa-save"></em>
                Guardar cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">

    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">Hospital asignado</h6>

        <img
          src="http://localhost:3000/api/upload/hospitales/no-img"
          alt="Foto del medico"
          class="w200">

      </div>
    </div>

  </div>

</div>
