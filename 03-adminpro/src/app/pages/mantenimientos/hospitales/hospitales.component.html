<!-- Busqueda -->
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text" class="form-control" placeholder="Buscar usuario ...">

      </div>
    </div>
  </div>
</div>

<!-- Spinner -->
<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <em class="fa fa-spin fa-refresh fa-2x"></em>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<!-- Tabla -->
<div *ngIf="!cargando" class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">

          <div class="col-8">
            <h4 class="card-title">Hospitales ({{ hospitales.length }})</h4>
            <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary">
                <em class="fa fa-hospital-o"></em>
                Crear hospital
              </button>
            </div>
          </div>

        </div>

        <div class="table-responsive">

          <table class="table table-bordered" aria-label="tablaUsuarios">
            <thead>
              <tr>
                <th class="w150">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Actiones</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img
                    [src]="hospital.img | imagen: 'hospitales'"
                    [alt]="hospital.nombre"
                    class="avatar cursor"
                    (click)="abrirModal(hospital)">
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre del hospital"
                    [(ngModel)]="hospital.nombre">
                </td>
                <td class="text-nowrap text-center">
                  <a href="#" data-toggle="tooltip" data-original-title="Guardar cambios">
                    <em class="fa fa-pencil text-inverse m-r-10"></em>
                  </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Borrar hospital">
                    <em class="fa fa-close text-danger"></em>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>

        </div>

        <!-- <div *ngIf="txtTermino.value.length === 0">
          <button
            (click)="cambiarPagina(-limite)"
            class="btn btn-secondary mr-3"
            [disabled]="desde === 0">
            Anterior
          </button>
          <button
            (click)="cambiarPagina(limite)"
            class="btn btn-secondary"
            [disabled]="totalUsuarios - desde <= limite">
            Siguiente
          </button>
        </div> -->

      </div>
    </div>
  </div>

</div>
